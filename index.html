<!DOCTYPE html>
<html>
  <head>
    <html lang=”en”>
    <meta charset=”UTF-8”>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monster Friends</title>
    <link rel="stylesheet" type="text/css" href="styles/reset.css">
    <link rel="stylesheet" type="text/css" href="./style.css">
  </head>
  <body>
    <div class="hero-image">
      <div class="keys">
        <div data-key="70" class="key">
          <kbd>F</kbd>
          <span class="sound">Monster 1</span>
        </div>
        <div data-key="82" class="key">
          <kbd>R</kbd>
          <span class="sound">Monster 2</span>
        </div>
        <div data-key="73" class="key">
          <kbd>I</kbd>
          <span class="sound">Monster 3</span>
        </div>
        <div data-key="69" class="key">
          <kbd>E</kbd>
          <span class="sound">Monster 4</span>
        </div>
        <div data-key="78" class="key">
          <kbd>N</kbd>
          <span class="sound">Monster 5</span>
        </div>
        <div data-key="68" class="key">
          <kbd>D</kbd>
          <span class="sound">Monster 6</span>
        </div>
        <div data-key="83" class="key">
          <kbd>S</kbd>
          <span class="sound">Monster 7</span>
        </div>
      </div>
      <audio data-key="70" src="./sounds/monster1.wav"><audio>
      <audio data-key="82" src="./sounds/monster2.wav"><audio>
      <audio data-key="73" src="./sounds/monster3.wav"><audio>
      <audio data-key="69" src="./sounds/monster4.wav"><audio>
      <audio data-key="78" src="./sounds/monster5.mp3"><audio>
      <audio data-key="68" src="./sounds/monster6.wav"><audio>
      <audio data-key="83" src="./sounds/monster7.wav"><audio>
  </div>
  <script src="./main.js"</script>
  </body>
</html>
